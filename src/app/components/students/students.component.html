<div class="content">

<table>

        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr>
            <td>noura</td>

        @for (s of studentsFromReg; track s.name) {

                <td>{{s.name}}</td>

            </tr>
        }
        

    </tbody>
</table>


</div>
